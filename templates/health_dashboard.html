<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Zdrowia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .chart-container {
            height: 300px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        .date-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .date-selector input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #refresh-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        #refresh-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <h1>Dashboard Zdrowia</h1>
        <p>Twoje dane zdrowotne z Google Fit</p>
    </div>

    <div class="date-selector">
        <div>
            <label for="start-date">Data początkowa:</label>
            <input type="date" id="start-date">
        </div>
        <div>
            <label for="end-date">Data końcowa:</label>
            <input type="date" id="end-date">
        </div>
        <button id="refresh-btn">Odśwież dane</button>
    </div>

    <div class="card">
        <h2>Aktywność fizyczna</h2>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" id="avg-steps">--</div><div class="stat-label">Średnia kroków</div></div>
            <div class="stat-card"><div class="stat-value" id="total-distance">--</div><div class="stat-label">Dystans (km)</div></div>
            <div class="stat-card"><div class="stat-value" id="total-calories">--</div><div class="stat-label">Kalorie</div></div>
            <div class="stat-card"><div class="stat-value" id="active-minutes">--</div><div class="stat-label">Aktywne minuty</div></div>
        </div>
        <div class="chart-container"><canvas id="steps-chart"></canvas></div>
    </div>

    <div class="card">
        <h2>Tętno</h2>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" id="avg-heart-rate">--</div><div class="stat-label">Średnie tętno</div></div>
            <div class="stat-card"><div class="stat-value" id="min-heart-rate">--</div><div class="stat-label">Min. tętno</div></div>
            <div class="stat-card"><div class="stat-value" id="max-heart-rate">--</div><div class="stat-label">Maks. tętno</div></div>
        </div>
        <div class="chart-container"><canvas id="heart-rate-chart"></canvas></div>
    </div>

    <div class="card">
        <h2>Sen</h2>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" id="avg-sleep">--</div><div class="stat-label">Średni sen (h)</div></div>
            <div class="stat-card"><div class="stat-value" id="deep-sleep">--</div><div class="stat-label">Sen głęboki</div></div>
            <div class="stat-card"><div class="stat-value" id="rem-sleep">--</div><div class="stat-label">Sen REM</div></div>
            <div class="stat-card"><div class="stat-value" id="sleep-efficiency">--</div><div class="stat-label">Efektywność</div></div>
        </div>
        <div class="chart-container"><canvas id="sleep-chart"></canvas></div>
    </div>
</div>

<script>
    let stepsChart = null;
    let heartRateChart = null;
    let sleepChart = null;

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const weekAgo = new Date();
        weekAgo.setDate(today.getDate() - 7);
        document.getElementById('end-date').valueAsDate = today;
        document.getElementById('start-date').valueAsDate = weekAgo;
        fetchAndDisplayData();

        document.getElementById('refresh-btn').addEventListener('click', () => {
            fetchAndDisplayData();
        });
    });

    async function fetchAndDisplayData() {
        const start = document.getElementById('start-date').value;
        const end = document.getElementById('end-date').value;

        try {
            const response = await fetch(`/api/health/all?start_date=${start}&end_date=${end}`);
            const data = await response.json();

            updateStepsData(data.data.steps);
            updateHeartRateData(data.data.heart_rate);
            updateSleepData(data.data.sleep);
            updateActivityData(data.data.activity);

        } catch (err) {
            console.error('Błąd przy pobieraniu danych:', err);
        }
    }

    function updateStepsData(data) {
        const total = data.reduce((s, d) => s + d.steps, 0);
        document.getElementById('avg-steps').textContent = Math.round(total / data.length);
        if (stepsChart) stepsChart.destroy();
        const ctx = document.getElementById('steps-chart').getContext('2d');
        stepsChart = new Chart(ctx, {
            type: 'bar', data: {
                labels: data.map(d => d.date),
                datasets: [{
                    label: 'Kroki',
                    data: data.map(d => d.steps),
                    backgroundColor: 'rgba(76,175,80,0.5)',
                    borderColor: 'rgba(76,175,80,1)',
                    borderWidth: 1
                }]
            }, options: {responsive: true, maintainAspectRatio: false}
        });
    }

    function updateHeartRateData(data) {
        const avg = data.reduce((s, d) => s + d.avg_bpm, 0) / data.length;
        const min = Math.min(...data.map(d => d.min_bpm));
        const max = Math.max(...data.map(d => d.max_bpm));
        document.getElementById('avg-heart-rate').textContent = avg.toFixed(0);
        document.getElementById('min-heart-rate').textContent = min.toFixed(0);
        document.getElementById('max-heart-rate').textContent = max.toFixed(0);
        if (heartRateChart) heartRateChart.destroy();
        const ctx = document.getElementById('heart-rate-chart').getContext('2d');
        heartRateChart = new Chart(ctx, {
            type: 'line', data: {
                labels: data.map(d => d.date),
                datasets: [{
                    label: 'Średnie tętno',
                    data: data.map(d => d.avg_bpm),
                    backgroundColor: 'rgba(255,99,132,0.2)',
                    borderColor: 'rgba(255,99,132,1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            }, options: {responsive: true, maintainAspectRatio: false}
        });
    }

    function updateSleepData(data) {
        const avgHours = data.reduce((s, d) => s + d.total_minutes, 0) / data.length / 60;
        const deep = data.reduce((s, d) => s + d.deep_minutes, 0) / data.length;
        const rem = data.reduce((s, d) => s + d.rem_minutes, 0) / data.length;
        const eff = data.reduce((s, d) => s + d.efficiency, 0) / data.length * 100;
        document.getElementById('avg-sleep').textContent = avgHours.toFixed(1);
        document.getElementById('deep-sleep').textContent = deep.toFixed(0);
        document.getElementById('rem-sleep').textContent = rem.toFixed(0);
        document.getElementById('sleep-efficiency').textContent = eff.toFixed(0) + '%';

        if (sleepChart) sleepChart.destroy();
        const ctx = document.getElementById('sleep-chart').getContext('2d');
        sleepChart = new Chart(ctx, {
            type: 'bar', data: {
                labels: data.map(d => d.date),
                datasets: [
                    { label: 'Głęboki sen', data: data.map(d => d.deep_minutes), backgroundColor: 'rgba(54,162,235,0.8)' },
                    { label: 'REM', data: data.map(d => d.rem_minutes), backgroundColor: 'rgba(153,102,255,0.8)' },
                    { label: 'Lekki sen', data: data.map(d => d.light_minutes), backgroundColor: 'rgba(75,192,192,0.8)' },
                    { label: 'Przebudzenia', data: data.map(d => d.awake_minutes), backgroundColor: 'rgba(255,159,64,0.8)' }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { stacked: true },
                    y: { stacked: true, title: { display: true, text: 'Minuty' } }
                }
            }
        });
    }

    function updateActivityData(data) {
        const distance = data.reduce((s, d) => s + d.distance, 0);
        const calories = data.reduce((s, d) => s + d.calories, 0);
        const active = data.reduce((s, d) => s + d.active_minutes, 0);
        document.getElementById('total-distance').textContent = distance.toFixed(1);
        document.getElementById('total-calories').textContent = Math.round(calories);
        document.getElementById('active-minutes').textContent = active;
    }
</script>
</body>
</html>
